<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="subscribe-wrapper_1 text-center">
        <h3 class="title mb--10">Join our newsletter</h3>
        <p class="subtitle">Weekly FREE UI resource straight to your inbox</p>
        <div class="subscribe-input-wrapper">
          <form #loginForm="ngForm" (ngSubmit)="Login()">
            <div class="input-group">
              <div class="form-group">
                <label for="singin-email-2">Email *</label>
                <input type="email" class="form-control bg-color--2" placeholder="Your email"
                  [(ngModel)]='user.email' [ngModelOptions]="{standalone:true}" class="form-control"
                  id="singin-email-2" name="singin-email" required>
              </div>
            </div>

            <div class="input-group">
              <div class="form-group">
                <label for="singin-password-2">Password *</label>
                <input type="password" class="form-control bg-color--2" [(ngModel)]='user.pwd'
                  [ngModelOptions]="{standalone:true}" class="form-control" id="singin-password-2"
                  name="singin-password" required placeholder="Your password" required>
              </div>
            </div>

            <div class="form-footer">
              <button class="btn btn-primary btn-block" type="submit">
                <span>LOG IN</span>
                <i class="icon-long-arrow-right"></i>
              </button>
              <div class="form-links mt-3">
                <a routerLink="/SignUp" class="link">Sign up</a> | <a href="#" class="link">Forgot password?</a>
              </div>
            </div>

            <div class="or-divider">or</div>
            <div class="text-center mb-3">
              <button class="btn btn-google btn-block" type="button">
                <span class="google-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                      d="M45.9 24c0-1.5-.1-3-.4-4.5H24v8.1h11.9c-.5 2.7-2.2 5-4.7 6.6v5.5h7.6c4.5-4.1 7.1-10.2 7.1-17.7z" />
                    <path fill="#4285F4"
                      d="M24 48c6.4 0 11.7-2.1 15.5-5.7l-7.6-5.5c-2.1 1.4-4.8 2.3-7.9 2.3-6.1 0-11.3-4.1-13.1-9.7H2.6v6.1C6.4 42.1 17.1 48 24 48z" />
                    <path fill="#FBBC05"
                      d="M10.9 28.4c-.4-1.2-.7-2.5-.7-3.9s.3-2.7.7-3.9V14H2.6C.9 17.9 0 22.1 0 26.4s.9 8.5 2.6 12.4l8.3-6.1z" />
                    <path fill="#34A853"
                      d="M24 9.4c3.6 0 6.8 1.2 9.4 3.2l7.1-7C35 2.7 30.7 0 24 0 17.1 0 10.8 2.7 6.8 7.2l7.6 5.8C16 10.6 19 9.4 22.2 9.4z" />
                    <path fill="none" d="M0 0h48v48H0z" />
                  </svg>
                </span>
                <span class="google-text">Sign up with Google</span>
              </button>
            </div>
            

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
