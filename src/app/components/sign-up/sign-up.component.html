

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="subscribe-wrapper_1 text-center">
        <h3 class="title mb--10">Join our newsletter</h3>
        <p class="subtitle">Weekly FREE UI resource straight to your inbox</p>
        <div class="subscribe-input-wrapper">
          <form class="example-form" [formGroup]="signupForm">
            <div class="row">
            <div class="input-group">
              <div class="form-group">
                <label for="singin-email-2">Username *</label>
                <input type="text" [(ngModel)]="user.fname" formControlName="fname" class="form-control"  required matInput placeholder="Username">
              </div>
            </div>
            <div class="input-group">
              <div class="form-group">
                <label for="singin-email-2">Email *</label>
                <input type="email" [(ngModel)]="user.email" formControlName="email" class="form-control" required matInput placeholder="Email">
              </div>
            </div>
            </div>
            <div class="row">
            <div class="input-group">
              <div class="form-group">
                <label for="singin-password-2">Password *</label>
                <input type="password" [(ngModel)]="user.pwd" formControlName="pwd" class="form-control"required matInput placeholder="Password">
               </div>
            </div>
            <div class="input-group">
              <div class="form-group">
                <label for="singin-password-2">Confirm Password *</label>

                <input type="password" class="form-control" [(ngModel)]="user.confirm_pwd"
                formControlName="confirm_pwd" id="confirm_pwd" name="confirm-password" required matInput
                placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="input-group">
              <div class="form-group">
                <label for="singin-email-2">Country *</label>
                <input type="text" [(ngModel)]="user.country" formControlName="country" class="form-control"
                required matInput placeholder="Country">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="checkbox">
              <label class="custom-control-label" for="checkbox"> I agree to the
                  <a>privacy policy</a> *</label>
          </div>          </div>

          <div style="color: red;">{{ msg }}</div>
            <div class="form-footer">
            <button type="submit" (click)="signup" class="btn btn-primary btn-block">
            <span>SIGN UP</span>
            <i class="icon-long-arrow-right"></i>
            </button>
            </div>

    

          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<app-footer></app-footer>
